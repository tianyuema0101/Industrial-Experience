<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table><tr><th>Station</th><td>Smith</td></tr><tr><th>Elevator</th><td>Yes</td></tr></table>
    </body>
</html>
